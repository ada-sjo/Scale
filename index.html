<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Nätverksgraf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body, #container { margin:0; padding:0; width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- UMD builds via jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/graphology@0.25.4/dist/graphology.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/graphology-gexf@0.13.2/browser/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sigma@2.4.0/build/sigma.min.js"></script>

  <script>
    (async () => {
      const res = await fetch("network.gexf");
      if (!res.ok) throw new Error(`Kunde inte läsa network.gexf: ${res.status}`);
      const gexfText = await res.text();

      // Hämta constructors + parser från globala UMD-namn
      const GraphCtor = (window.graphology && (window.graphology.Graph || window.graphology.default)) || null;
      const gexf = window.gexf || window.graphologyGexf || window.graphologyGEXF || null;
      const SigmaCtor = window.Sigma || (window.sigma && window.sigma.Sigma) || null;

      if (!GraphCtor) throw new Error("Hittade ingen Graph-konstruktor (graphology).");
      if (!gexf || typeof gexf.parse !== "function") throw new Error("Hittade ingen GEXF-parser (graphology-gexf).");
      if (!SigmaCtor) throw new Error("Hittade ingen Sigma-konstruktor.");

      const graph = gexf.parse(GraphCtor, gexfText); // ← signaturen enligt docs
      const container = document.getElementById("container");
      const renderer = new SigmaCtor(graph, container);
      renderer.getCamera().animatedReset();
    })().catch(err => {
      console.error("Fel vid laddning/rendering:", err);
      alert("Kunde inte visa grafen. Se konsolen (F12) för detaljer.");
    });
  </script>
</body>
</html>
