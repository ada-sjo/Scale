<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Nätverksgraf (ESM)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body, #container { margin:0; padding:0; width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="container"></div>

  <script type="module">
    import Graph from "https://unpkg.com/graphology@0.25.1/dist/graphology.esm.min.js";
    import { parse as parseGEXF } from "https://unpkg.com/graphology-gexf@0.10.0/esm/index.js";
    import Sigma from "https://unpkg.com/sigma@2.3.0/build/sigma.esm.js";

    const res = await fetch("network.gexf");
    if (!res.ok) throw new Error("Kunde inte läsa network.gexf");
    const gexfText = await res.text();

    const graph = parseGEXF(Graph, gexfText);

    const container = document.getElementById("container");
    const renderer = new Sigma(graph, container);
    renderer.getCamera().animatedReset();
  </script>
</body>
</html>
