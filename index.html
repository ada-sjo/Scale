<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Nätverksgraf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body, #container { margin:0; padding:0; width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Kör allt som ES-moduler -->
  <script type="module">
    import Graph from "https://cdn.jsdelivr.net/npm/graphology@0.25.1/+esm";
    import { parse as parseGEXF } from "https://cdn.jsdelivr.net/npm/graphology-gexf@0.10.0/+esm";
    import Sigma from "https://cdn.jsdelivr.net/npm/sigma@2.3.0/+esm";

    // Byt filnamn här om du använder ett annat namn
    const GEXF_URL = "network.gexf";

    // 1) Hämta GEXF som text
    const gexfText = await fetch(GEXF_URL).then(r => {
      if (!r.ok) throw new Error(`Kunde inte läsa ${GEXF_URL}: ${r.status}`);
      return r.text();
    });

    // 2) Parsning: graphology-gexf kräver Graph-konstruktorn som första argument
    const graph = parseGEXF(Graph, gexfText);

    // 3) Rendera med Sigma
    const container = document.getElementById("container");
    const renderer = new Sigma(graph, container);

    // (valfritt) centrera/zooma in lite
    renderer.getCamera().animatedReset();
  </script>
</body>
</html>
