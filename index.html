<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Nätverksgraf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body, #container { margin:0; padding:0; width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- UMD builds (skapar globala variabler) -->
  <script src="https://cdn.jsdelivr.net/npm/graphology@0.25.1/dist/graphology.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/graphology-gexf@0.10.0/browser/graphology-gexf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sigma@2.3.0/build/sigma.min.js"></script>

  <script>
    // Vänta tills allt är laddat
    (async () => {
      // 1) Läs GEXF
      const res = await fetch("network.gexf");
      if (!res.ok) throw new Error("Kunde inte läsa network.gexf");
      const gexfText = await res.text();

      // 2) Parsning via globala objekt från UMD
      //   - Graph-konstruktorn: window.graphology.Graph
      //   - GEXF-parsern: window.graphologyGexf.parse(GraphCtor, text)
      const GraphCtor = window.graphology.Graph;
      const graph = window.graphologyGexf.parse(GraphCtor, gexfText);

      // 3) Rendera med Sigma (global namespace "sigma")
      const container = document.getElementById("container");
      const renderer = new sigma.Sigma(graph, container);
      renderer.getCamera().animatedReset();
    })().catch(err => {
      console.error("Fel vid laddning/rendering:", err);
      alert("Kunde inte visa grafen. Se konsolen för detaljer.");
    });
  </script>
</body>
</html>
