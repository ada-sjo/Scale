<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Nätverksgraf – Gephi Lite → Sigma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body, #container { margin:0; padding:0; width:100%; height:100vh; }
    .hint {
      position: fixed; inset: 12px auto auto 12px; z-index: 10;
      background: rgba(255,255,255,0.9); padding: 8px 12px; border-radius: 8px;
      font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      max-width: 420px;
    }
    .hint kbd {
      background: #f2f2f2; border-radius: 4px; padding: 0 6px; border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="hint">
    <strong>Tips:</strong> Hovra över en nod för att highlighta dess grannar. Klick låser läget.
    Klicka på bakgrunden eller tryck <kbd>Esc</kbd> för att återställa.
  </div>
  <div id="container"></div>

  <!-- Endast två beroenden (UMD) via jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/graphology@0.26.0/dist/graphology.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sigma@2.4.0/build/sigma.min.js"></script>

  <script>
    // ====== Minimal GEXF → Graphology parser (utan externa parsers) ======
    function readAttr(el, name, def) {
      const v = el && el.getAttribute(name);
      return v !== null && v !== undefined && v !== '' ? v : def;
    }
    function findLocal(el, local) {
      // Hittar t.ex. viz:position, viz:size, viz:color oavsett namespace-prefix
      const list = el.getElementsByTagName('*');
      for (const e of list) if (e.localName === local) return e;
      return null;
    }

    (async () => {
      // === 1) Läs GEXF (lägg "network.gexf" bredvid index.html) ===
      const res = await fetch("network.gexf");
      if (!res.ok) throw new Error(`Kunde inte läsa network.gexf: ${res.status}`);
      const xmlText = await res.text();
      const xml = new DOMParser().parseFromString(xmlText, "application/xml");

      // === 2) Skapa Graphology-graf ===
      const Graph = window.graphology && (window.graphology.Graph || window.graphology.default);
      if (!Graph) throw new Error("Graphology kunde inte laddas.");
      const graphEl = xml.querySelector("gexf > graph") || xml.querySelector("graph");
      const defaultEdgeType = (graphEl && graphEl.getAttribute("defaultedgetype")) || "undirected";
      const type = defaultEdgeType === "directed" ? "directed" :
                   defaultEdgeType === "undirected" ? "undirected" : "mixed";

      const graph = new Graph({ type });

      // === 3) Noder ===
      const nodeEls = xml.getElementsByTagName("node");
      for (const n of nodeEls) {
        const id = n.getAttribute("id");
        const label = n.getAttribute("label") || id;

        const pos = findLocal(n, "position");
        const sizeEl = findLocal(n, "size");
        const colorEl = findLocal(n, "color");

        let x = pos ? parseFloat(readAttr(pos, "x", "NaN")) : NaN;
        let y = pos ? parseFloat(readAttr(pos, "y", "NaN")) : NaN;
        const size = sizeEl ? parseFloat(readAttr(sizeEl, "value", readAttr(sizeEl, "size", "1"))) : NaN;

        // Fallback-placering om X/Y saknas
        if (Number.isNaN(x) || Number.isNaN(y)) {
          const r = Math.random() * 1000;
          const a = Math.random() * Math.PI * 2;
          x = r * Math.cos(a);
          y = r * Math.sin(a);
        }

        const color = colorEl
          ? `rgb(${readAttr(colorEl,"r","0")},${readAttr(colorEl,"g","0")},${readAttr(colorEl,"b","0")})`
          : undefined;

        const attrs = { label, x, y };
        if (!Number.isNaN(size)) attrs.size = size;
        if (color) attrs.color = color;

        graph.addNode(id, attrs);
      }

      // === 4) Kanter ===
      const edgeEls = xml.getElementsByTagName("edge");
      let autoId = 0;
      for (const e of edgeEls) {
        const key = e.getAttribute("id");
        const source = e.getAttribute("source");
        const target = e.getAttribute("target");
        const weightAttr = e.getAttribute("weight");
        const weight = weightAttr != null ? parseFloat(weightAttr) : NaN;

        const attrs = {};
        if (!Number.isNaN(weight)) attrs.weight = weight;

        const edgeKey = key || `e_${autoId++}_${source}_${target}`;
        graph.addEdgeWithKey(edgeKey, source, target, attrs);
      }

      // === 5) Rendera med Sigma ===
      const container = document.getElementById("container");
      const SigmaCtor = window.Sigma || (window.sigma && window.sigma.Sigma);
      if (!SigmaCtor) throw new Error("Sigma kunde inte laddas.");
      const renderer = new SigmaCtor(graph, container);

      // ====== 6) Interaktiv filtrering: klick + hover ======
      let activeNode = null;            // klickad nod (låsning)
      let activeNeighbors = new Set();

      let hoveredNode = null;           // nod under muspekaren (tillfälligt)
      let hoveredNeighbors = new Set();

      function getFocus() {
        if (activeNode) return { node: activeNode, neighbors: activeNeighbors };
        if (hoveredNode) return { node: hoveredNode, neighbors: hoveredNeighbors };
        return { node: null, neighbors: null };
        }

      // Noder: dimma allt utom fokus + grannar (byt till res.hidden=true; om du vill dölja helt)
      renderer.setSetting("nodeReducer", (nodeKey, data) => {
        const res = { ...data };
        const { node: focusNode, neighbors } = getFocus();

        if (focusNode) {
          if (nodeKey === focusNode || (neighbors && neighbors.has(nodeKey))) {
            // (valfritt) förstärk fokus-noden:
            // if (nodeKey === focusNode) res.size = (res.size || 1) * 1.2;
            return res;
          }
          res.color = "#e0e0e0";
          res.label = "";
        }
        return res;
      });

      // Kanter: visa bara kanter som ansluter till fokus
      renderer.setSetting("edgeReducer", (edgeKey, data) => {
        const res = { ...data };
        const { node: focusNode } = getFocus();

        if (focusNode) {
          const [s, t] = graph.extremities(edgeKey);
          if (s !== focusNode && t !== focusNode) res.hidden = true;
        }
        return res;
      });

      // Klick → lås fokus
      renderer.on("clickNode", ({ node }) => {
        activeNode = node;
        activeNeighbors = new Set(graph.neighbors(node));
        renderer.refresh();
      });

      // Klick på bakgrund → släpp låsning
      renderer.on("clickStage", () => {
        activeNode = null;
        activeNeighbors.clear();
        renderer.refresh();
      });

      // Esc → släpp låsning
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          activeNode = null;
          activeNeighbors.clear();
          renderer.refresh();
        }
      });

      // Hover → tillfällig fokus när ingen klick-låsning finns
      renderer.on("enterNode", ({ node }) => {
        hoveredNode = node;
        hoveredNeighbors = new Set(graph.neighbors(node));
        renderer.refresh();
      });

      renderer.on("leaveNode", () => {
        hoveredNode = null;
        hoveredNeighbors.clear();
        renderer.refresh();
      });

      // Centrera initialt
      renderer.getCamera().animatedReset();
    })().catch(err => {
      console.error("Fel vid laddning/rendering:", err);
      alert("Kunde inte visa grafen. Öppna konsolen (F12) för detaljer.");
    });
  </script>
</body>
</html>
