<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nätverksgraf</title>
  <style>
    html, body, #container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/graphology@0.25.1/dist/graphology.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/graphology-gexf@0.10.0/browser/graphology-gexf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sigma@2.3.0/build/sigma.min.js"></script>

  <script>
    fetch("network.gexf")
      .then(res => res.text())
      .then(gexf => {
        const graph = window.gexf.parse(gexf);
        const container = document.getElementById("container");
        new sigma.Sigma(graph, container);
      })
      .catch(err => {
        console.error("Misslyckades att ladda grafen:", err);
        alert("Fel vid inläsning av graf. Kontrollera att 'nätverk.gexf' finns.");
      });
  </script>
</body>
</html>
