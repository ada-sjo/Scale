<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Nätverksgraf (ESM)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body, #container { margin:0; padding:0; width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="container"></div>

  <script type="module">
    import Graph from "https://cdn.jsdelivr.net/npm/graphology@0.25.1/dist/graphology.esm.min.js";
    import { parse as parseGEXF } from "https://cdn.jsdelivr.net/npm/graphology-gexf@0.13.2/esm/index.js";
    import Sigma from "https://cdn.jsdelivr.net/npm/sigma@2.3.0/build/sigma.esm.js";

    const resp = await fetch("network.gexf");
    if (!resp.ok) throw new Error(`Kunde inte läsa network.gexf: ${resp.status}`);
    const text = await resp.text();

    const graph = parseGEXF(Graph, text);

    const container = document.getElementById("container");
    const renderer = new Sigma(graph, container);
    renderer.getCamera().animatedReset();
  </script>
</body>
</html>
