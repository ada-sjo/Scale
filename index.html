<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Nätverksgraf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body, #container { margin:0; padding:0; width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- UMD-byggnader via jsDelivr (CORS-vänligt) -->
  <script src="https://cdn.jsdelivr.net/npm/graphology@0.25.4/dist/graphology.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/graphology-gexf@0.13.2/browser/graphology-gexf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sigma@2.4.0/build/sigma.min.js"></script>

  <script>
    (async () => {
      // 1) Läs in GEXF
      const res = await fetch("network.gexf");
      if (!res.ok) throw new Error(`Kunde inte läsa network.gexf: ${res.status}`);
      const gexfText = await res.text();

      // 2) Hämta constructors & parser från globala UMD-namn (robust fallback)
      const GraphCtor =
        (window.graphology && (window.graphology.Graph || window.graphology.default)) || null;

      const gexfGlobal =
        window.gexf || window.graphologyGexf || window.graphologyGEXF || null;

      const SigmaCtor = window.Sigma || (window.sigma && window.sigma.Sigma) || null;

      if (!GraphCtor) throw new Error("Hittade ingen Graph-konstruktor (graphology).");
      if (!gexfGlobal || typeof gexfGlobal.parse !== "function")
        throw new Error("Hittade ingen GEXF-parser (graphology-gexf).");
      if (!SigmaCtor) throw new Error("Hittade ingen Sigma-konstruktor.");

      // 3) Parsning + rendering
      const graph = gexfGlobal.parse(GraphCtor, gexfText);
      const container = document.getElementById("container");
      const renderer = new SigmaCtor(graph, container);
      renderer.getCamera().animatedReset();
    })().catch(err => {
      console.error("Fel vid laddning/rendering:", err);
      alert("Kunde inte visa grafen. Se konsolen (F12) för detaljer.");
    });
  </script>
</body>
</html>
